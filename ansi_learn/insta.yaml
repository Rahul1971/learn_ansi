- name: "Install sysfsutils"
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: "Check sysfsutils present or not"
      dnf:
        name: sysfsutils
        state: present
      register: x

    - name: "Install sysfsutils if not present"
      dnf:
        name: sysfsutils
        state: present
      when: x is failed

